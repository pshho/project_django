{% extends 'base.html' %}
{% block content %}
<section id="detail">
    <div class="container my-3">
        <div class="col-4">
            <img src="{{ product.image.url }}" width="100%" alt="Product Image">
        </div>
        <div class="col-8">
            <h1 class="display-6">{{ product.name }}</h1>
            <p><span class="badge bg-dark">Price</span>{{ product.price }}</p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="submit" value="Add to Cart" class="btn btn-primary btn-sm">
            </form>
            <h5><span class="badge bg-secondary">Description</span>
                <!-- linebreaks는 줄바꿈 가능 -->
                {{ product.description|linebreaks }}
            </h5>
        </div>
    </div>
</section>
{% endblock %}

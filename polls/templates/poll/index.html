<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>main 페이지</title>
    <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">
</head>
<body>
    <div id="container">
        <section id="main">
            <h1>설문 투표 사이트</h1>
            {% if question_list %}
            <ul>
                {% for question in question_list %}
                <li>
                    {{ question.id }}.
                    <a href="{% url 'poll:detail' question.id %}">
                        {{ question.question_text }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>설문이 없습니다.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
